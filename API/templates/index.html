{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Online Trading System</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font: Inter (Professional, clean) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen text-gray-900"
  >
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md text-center">
      <h1 class="text-3xl font-bold text-blue-600 mb-2">
        Online Trading System
      </h1>
      <p class="text-gray-500 mb-6 text-sm">
        Manage stocks, view trends, and trade securely.
      </p>

      <p class="mb-4">Welcome! This is your trading platform homepage.</p>

      <div class="flex flex-col sm:flex-row gap-3 justify-center mt-4">
        <a
          href="{% url 'login' %}"
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-all text-sm"
        >
          Login
        </a>
        <a
          href="{% url 'signup' %}"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-all text-sm"
        >
          Sign Up
        </a>
      </div>
    </div>
  </body>
</html>
